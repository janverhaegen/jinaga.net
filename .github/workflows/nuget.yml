name: "NuGet Package"

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: "0"
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Pack
      run: |
        dotnet pack ./Jinaga/ -c Release -p:PublicRelease=true -o ./packages
        dotnet pack ./Jinaga.UnitTest/ -c Release -p:PublicRelease=true -o ./packages
        dotnet pack ./Jinaga.Graphviz/ -c Release -p:PublicRelease=true -o ./packages
    - name: Publish Nuget to GitHub registry
      run: dotnet nuget push ./packages/*.nupkg -k ${GITHUB_TOKEN} -s https://nuget.pkg.github.com/jinaga/index.json --skip-duplicate --no-symbols true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
